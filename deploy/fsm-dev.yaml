apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: fsm-manager
    app.kubernetes.io/instance: fsm-manager
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: fsm
    app.kubernetes.io/version: 0.2.0-alpha.11-dev
    helm.sh/chart: fsm-0.2.0-alpha.11
  name: fsm-manager
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fsm-manager
      flomesh.io/app: fsm-manager
  template:
    metadata:
      labels:
        app: fsm-manager
        app.kubernetes.io/component: fsm-manager
        app.kubernetes.io/instance: fsm-manager
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: fsm
        app.kubernetes.io/version: 0.2.0-alpha.11-dev
        flomesh.io/app: fsm-manager
        helm.sh/chart: fsm-0.2.0-alpha.11
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: flomesh.io/app
                  operator: In
                  values:
                  - fsm-manager
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --v=5
        - --config=manager_config.yaml
        command:
        - /manager
        env:
        - name: FSM_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FSM_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FSM_NAMESPACE
          value: flomesh
        image: flomesh/fsm-manager:0.2.0-alpha.11-dev
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 1
          timeoutSeconds: 5
        name: manager
        ports:
        - containerPort: 9443
          name: webhook
        - containerPort: 8081
          name: health
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /manager_config.yaml
          name: fsm-manager-config
          subPath: manager_config.yaml
        - mountPath: /repo
          name: shared-repo
      initContainers:
      - command:
        - sh
        - -c
        - |
          tar -C /repo -zxvf /scripts.tar.gz
          kubectl apply -f /crds

          kubectl get cluster local --ignore-not-found=false
          if [ $? -eq 0 ];
          then
              echo "Cluster local exists, ignore creating ..."
          else
              echo "Cluster local doesn't exist, will create it ..."
              kubectl apply -f /manifests/cluster_local.yaml --validate='false'
          fi

          kubectl get pf default-proxyprofile --ignore-not-found=false
          if [ $? -eq 0 ];
          then
              echo "ProxyProfile default-proxyprofile exists, ignore creating ..."
          else
              echo "ProxyProfile default-proxyprofile doesn't exist, will create it ..."
              kubectl apply -f /manifests/default_proxyprofile.yaml --validate='false'
          fi
        image: flomesh/toolbox:1.2.0
        imagePullPolicy: IfNotPresent
        name: init
        volumeMounts:
        - mountPath: /scripts.tar.gz
          name: fsm-repo-init-scripts
          subPath: scripts.tar.gz
        - mountPath: /crds
          name: fsm-crds-resources
        - mountPath: /repo
          name: shared-repo
        - mountPath: /manifests
          name: fsm-manifests-config
      priorityClassName: system-node-critical
      serviceAccountName: fsm
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          name: fsm-manager-config
        name: fsm-manager-config
      - configMap:
          name: fsm-repo-init-scripts
        name: fsm-repo-init-scripts
      - configMap:
          name: fsm-crds-resources
        name: fsm-crds-resources
      - configMap:
          name: fsm-manifests-config
        name: fsm-manifests-config
      - emptyDir: {}
        name: shared-repo
