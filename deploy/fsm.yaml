    app.kubernetes.io/component: fsm-manager
    app.kubernetes.io/instance: fsm-manager
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: fsm
    app.kubernetes.io/version: 0.1.7
    helm.sh/chart: fsm-0.1.7
  name: fsm-manager
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fsm-manager
      flomesh.io/app: fsm-manager
  template:
    metadata:
      labels:
        app: fsm-manager
        app.kubernetes.io/component: fsm-manager
        app.kubernetes.io/instance: fsm-manager
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: fsm
        app.kubernetes.io/version: 0.1.7
        flomesh.io/app: fsm-manager
        helm.sh/chart: fsm-0.1.7
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: flomesh.io/app
                  operator: In
                  values:
                  - fsm-manager
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - args:
        - --v=2
        - --config=manager_config.yaml
        command:
        - /manager
        env:
        - name: FSM_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FSM_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FSM_NAMESPACE
          value: flomesh
        image: flomesh/fsm-manager:0.1.7
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 1
          timeoutSeconds: 5
        name: manager
        ports:
        - containerPort: 9443
          name: webhook
        - containerPort: 8081
          name: health
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 1
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 2000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /manager_config.yaml
          name: fsm-manager-config
          subPath: manager_config.yaml
      priorityClassName: system-node-critical
      serviceAccountName: fsm
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          name: fsm-manager-config
        name: fsm-manager-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: fsm-repo
    app.kubernetes.io/instance: fsm-repo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: fsm
    app.kubernetes.io/version: 0.1.7
    helm.sh/chart: fsm-0.1.7
  name: fsm-repo
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fsm-repo
      flomesh.io/app: fsm-repo
  template:
    metadata:
      labels:
        app: fsm-repo
        app.kubernetes.io/component: fsm-repo
        app.kubernetes.io/instance: fsm-repo
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: fsm
        app.kubernetes.io/version: 0.1.7
        flomesh.io/app: fsm-repo
        helm.sh/chart: fsm-0.1.7
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.io/arch
                operator: In
                values:
                - amd64
                - arm64
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: flomesh.io/app
                  operator: In
                  values:
                  - fsm-repo
              topologyKey: kubernetes.io/hostname
            weight: 100
      containers:
      - command:
        - sh
        - -c
        - |
          /usr/local/bin/pipy --admin-port=6060
        env:
        - name: FSM_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: FSM_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: FSM_NAMESPACE
          value: flomesh
        image: flomesh/pipy:0.50.0-88
        imagePullPolicy: IfNotPresent
        livenessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 6060
          timeoutSeconds: 5
        name: repo
        ports:
        - containerPort: 6060
          name: repo
        readinessProbe:
          initialDelaySeconds: 1
          tcpSocket:
            port: 6060
          timeoutSeconds: 5
        resources:
          limits:
            cpu: 1000m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 20M
      priorityClassName: system-node-critical
      serviceAccountName: fsm
      terminationGracePeriodSeconds: 30
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    pipy.ingress.kubernetes.io/rewrite-target-from: ^/mesh/?
    pipy.ingress.kubernetes.io/rewrite-target-to: /
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: fsm
    app.kubernetes.io/version: 0.1.7
    helm.sh/chart: fsm-0.1.7
  name: pipy-repo
  namespace: flomesh
spec:
  ingressClassName: pipy
  rules:
  - http:
      paths:
      - backend:
          service:
            name: fsm-repo-service
            port:
              number: 6060
        path: /mesh
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: fsm
    app.kubernetes.io/version: 0.1.7
    helm.sh/chart: fsm-0.1.7
  name: pipy
spec:
  controller: flomesh.io/ingress-pipy
