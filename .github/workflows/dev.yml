name: Publish Docker image - DEV
on:
  push:
    branches:
      - develop
      - 'feature/**'
      - 'hotfix/**'

jobs:
  push_to_registry:
    name: Build and Push Docker image to Docker Hub - DEV
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 5
      matrix:
        id: [ "operator-manager", "proxy-init", "cluster-connector", "bootstrap", "ingress-pipy" ]
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1.2.0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1.6.0

    - name: Login to DockerHub
      uses: docker/login-action@v1.14.1
      with:
        username: ${{ secrets.FLOMESH_DOCKERHUB_USERNAME }}
        password: ${{ secrets.FLOMESH_DOCKERHUB_PASSWORD }}

#    - name: Login to GitHub Container Registry
#      uses: docker/login-action@v1
#      with:
#        registry: ghcr.io
#        username: ${{ github.actor }}
#        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v4
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        git_user_signingkey: true
        git_commit_gpgsign: true

    - name: Build and Push ${{ matrix.id }} - DEV
      uses: docker/build-push-action@v2.10.0
      with:
        context: .
        file: ./dockerfiles/${{ matrix.id }}/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          flomesh/traffic-guru-${{ matrix.id }}:dev
#          ghcr.io/flomesh-io/traffic-guru-${{ matrix.id }}:dev
#        cache-from: type=gha
#        cache-to: type=gha,mode=max
        cache-from: type=registry,ref=flomesh/traffic-guru-${{ matrix.id }}:buildcache
        cache-to: type=registry,ref=flomesh/traffic-guru-${{ matrix.id }}:buildcache,mode=max
