# Default values for fsm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fsm:
  version: ""
  namespace: "flomesh"
  nameOverride: ""
  fullnameOverride: ""
  logLevel: 2

  image:
    repository: flomesh
    pullPolicy: IfNotPresent
    pullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "fsm"

  nodeSelector: {}
  tolerations: []
  affinity:
    enabled: true
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: kubernetes.io/os
            operator: In
            values:
            - linux
          - key: kubernetes.io/arch
            operator: In
            values:
            - amd64
            - arm64

  leaderElection:
    namespace: kube-system

  pipy:
    imageName: pipy
    tag: 0.50.0-18

  waitForIt:
    imageName: wait-for-it
    tag: 1.2.0

  toolbox:
    imageName: toolbox
    tag: 1.2.0

  proxyInit:
    name: proxy-init

  clusterConnector:
    name: cluster-connector
    resources:
      limits:
        cpu: 1000m
        memory: 1000Mi
      requests:
        cpu: 200m
        memory: 200Mi

  #
  # -- FSM Operator Manager parameters
  manager:
    name: manager
    # -- FSM Operator Manager's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    # -- FSM Operator Manager's container resource parameters.
    resources:
      limits:
        cpu: 2000m
        memory: 2000Mi
      requests:
        cpu: 200m
        memory: 200Mi
    # -- FSM Operator Manager's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- FSM Bootstrap parameters
  bootstrap:
    name: bootstrap
    # -- FSM Bootstrap's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    # -- FSM Bootstrap's container resource parameters.
    resources:
      limits:
        cpu: 1000m
        memory: 1000Mi
      requests:
        cpu: 200m
        memory: 200Mi
    # -- FSM Bootstrap's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- FSM Repo parameters
  repo:
    name: repo

    # The HTTP schema, can be either http or https
    schema: "http"

    # If it's enabled, it doesn't install the repo deployment in the cluster.
    # It uses the pre-provisioned repo instance.
    preProvision:
      enabled: false
      host: ""
      port: 80

    # -- FSM Repo's replica count (ignored when autoscale.enable is true)
    replicaCount: 1

    # -- FSM Repo's container resource parameters.
    resources:
      limits:
        cpu: 1000m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 20M
    # -- FSM Repo's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  #
  # -- FSM Pipy Ingress Controller parameters
  ingress:
    enabled: true
    namespaced: false
    http: true
    tls: false
    className: "pipy"
    name: ingress-pipy
    # -- FSM Pipy Ingress Controller's replica count (ignored when autoscale.enable is true)
    replicaCount: 1
    service:
      name: ingress-pipy-controller
      type: LoadBalancer
      port: 80
      tlsPort: 443
      containerPort: 8000
      containerTlsPort: 8443
      nodePorts:
        http: "30607"
        https: ""
    # -- FSM Pipy Ingress Controller's container resource parameters.
    resources:
      limits:
        cpu: "2"
        memory: "1G"
      requests:
        cpu: "0.5"
        memory: "128M"
    # -- FSM Pipy Ingress Controller's pod labels
    podLabels: {}
    podAnnotations: {}
    podSecurityContext: {}
      # fsGroup: 2000
    securityContext:
      capabilities:
        add:
        - NET_BIND_SERVICE
        drop:
        - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    # -- Enable Pod Disruption Budget
    enablePodDisruptionBudget: false
    # -- Auto scale configuration
    autoScale:
      # -- Enable Autoscale
      enable: false
      # -- Minimum replicas for autoscale
      minReplicas: 1
      # -- Maximum replicas for autoscale
      maxReplicas: 5
      cpu:
        # -- Average target CPU utilization (%)
        targetAverageUtilization: 80
      memory:
        # -- Average target memory utilization (%)
        targetAverageUtilization: 80

  gatewayApi:
    enabled: false
    version: v0.4.3

  services:
    repo:
      name: repo-service
      type: ClusterIP
      port: 6060
      containerPort: 6060
    aggregator:
      name: service-aggregator
      type: ClusterIP
      port: 6767
      containerPort: 6767
    webhook:
      name: webhook-service
      type: ClusterIP
      port: 443
      containerPort: 9443

  configmaps:
    repoInit:
      name: repo-init-scripts
    bootstrap:
      name: bootstrap-config
    connector:
      name: connector-config
      filename: connector_config.yaml
    manager:
      name: manager-config
      filename: manager_config.yaml
    mesh:
      name: mesh-config
    manifests:
      name: manifests-config
    crds:
      name: crds-resources

certManager:
  enabled: false