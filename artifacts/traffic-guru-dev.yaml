apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: bootstrap
    app.kubernetes.io/instance: bootstrap
    app.kubernetes.io/name: traffic-guru
    app.kubernetes.io/version: v0.1.1-alpha2-dev
  name: bootstrap
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: bootstrap
      app.kubernetes.io/instance: bootstrap
  template:
    metadata:
      labels:
        app.kubernetes.io/component: bootstrap
        app.kubernetes.io/instance: bootstrap
    spec:
      containers:
      - args:
        - --v=5
        - --repo-host=repo-service.flomesh.svc
        - --repo-port=6060
        - --aggregator-port=6767
        image: flomesh/traffic-guru-bootstrap:dev
        imagePullPolicy: Always
        livenessProbe:
          periodSeconds: 20
          tcpSocket:
            port: 6767
        name: bootstrap
        ports:
        - containerPort: 6767
          name: aggregator
        readinessProbe:
          periodSeconds: 20
          tcpSocket:
            port: 6767
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 200m
            memory: 200Mi
        startupProbe:
          failureThreshold: 10
          initialDelaySeconds: 15
          periodSeconds: 10
          tcpSocket:
            port: 6767
        volumeMounts:
        - mountPath: /repo
          name: shared-repo
      initContainers:
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=repo-service.flomesh.svc \
            --port=6060 \
            -- echo "REPO IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-repo
      - command:
        - sh
        - -c
        - |
          tar -C /repo -zxvf /scripts.tar.gz
        image: flomesh/toolbox:1.0.0
        imagePullPolicy: IfNotPresent
        name: bootstrap-init
        volumeMounts:
        - mountPath: /scripts.tar.gz
          name: repo-init-scripts
          subPath: scripts.tar.gz
        - mountPath: /repo
          name: shared-repo
      serviceAccountName: traffic-guru
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          name: repo-init-scripts
        name: repo-init-scripts
      - emptyDir: {}
        name: shared-repo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-pipy
    app.kubernetes.io/name: traffic-guru
    app.kubernetes.io/version: v0.1.1-alpha2-dev
  name: ingress-pipy-controller
  namespace: flomesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: controller
      app.kubernetes.io/instance: ingress-pipy
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: controller
        app.kubernetes.io/instance: ingress-pipy
    spec:
      containers:
      - args:
        - --v=5
        image: flomesh/traffic-guru-ingress-pipy:dev
        imagePullPolicy: Always
        livenessProbe:
          periodSeconds: 20
          tcpSocket:
            port: 8000
        name: ingress
        ports:
        - containerPort: 8000
          name: ingress
        - containerPort: 8081
          name: health
        readinessProbe:
          periodSeconds: 20
          tcpSocket:
            port: 8000
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
        startupProbe:
          failureThreshold: 10
          initialDelaySeconds: 15
          periodSeconds: 15
          tcpSocket:
            port: 8000
      initContainers:
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=repo-service.flomesh.svc \
            --port=6060 \
            -- echo "REPO IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-repo
      - command:
        - bash
        - -c
        - |
          /wait-for-it.sh --strict --timeout=0 \
            --host=webhook-service.flomesh.svc \
            --port=443 \
            -- echo "MANAGER IS READY!"
        image: flomesh/wait-for-it:1.0.0
        imagePullPolicy: IfNotPresent
        name: wait-manager
      - command:
        - bash
