apiVersion: flomesh.io/v1alpha1
kind: Cluster
metadata:
  name: cluster2
spec:
  gateway: demo.flomesh.internal:8092
  controlPlaneRepoRootUrl: http://demo.flomesh.internal:8090/mesh
  kubeconfig: |+
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://demo.flomesh.internal:6447
      name: k3d-cluster2
    contexts:
    - context:
        cluster: k3d-cluster2
        user: admin@k3d-cluster2
      name: k3d-cluster2
    current-context: k3d-cluster2
    kind: Config
    preferences: {}
    users:
    - name: admin@k3d-cluster2
      user:
        client-certificate-data: 
        client-key-data: 